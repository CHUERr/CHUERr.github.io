  <title>个人中心--时间轴测试</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/js/bootstrap.bundle.min.js"></script>
  <style>
.timeline {
  list-style: none;
  padding: 0;
  position: relative;
}
.timeline-container {
  max-width: 500px;
  margin: 0 auto;
}
.timeline:before {
  content: '';
  position: absolute;
  top: 0;
  bottom: 0;
  left: 50%;
  width: 2px;
  background-color: #e9ecef;
  transform: translateX(-50%);
}

.timeline li {
  position: relative;
  margin-bottom: 50px;
}

.timeline li:before {
  content: '';
  position: absolute;
  top: 12px;
  left: -8px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #fff;
  border: 2px solid #e9ecef;
}

.timeline .timeline-content {
  position: relative;
  margin-left: 40px;
  padding: 20px;
  background-color: #f8f9fa;
}

.timeline .timeline-icon {
  position: absolute;
  top: 20px;
  left: -30px;
}

.timeline .timeline-title {
  font-size: 20px;
  margin-top: 0;
  margin-bottom: 10px;
  font-weight: bold;
}

.timeline .timeline-description {
  margin-bottom: 0;
}
</style>
</head>
<body>
  <!-- 你的时间轴内容将放在这里 -->

  <div class="container timeline-container">
    <ul class="timeline">
      <li>
      
          <!-- 约拍记录1 -->
          <li>
            <div class="timeline-content">
              <div class="timeline-icon">
                <!-- 时间轴图标，可以使用Bootstrap的图标库或自定义图标 -->
                <i class="bi bi-calendar3"></i>
              </div>
              <h3 class="timeline-title">事件标题</h3>
              <p class="timeline-description">事件描述</p>
            </div>
          </li>
