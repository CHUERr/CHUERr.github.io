  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布邀请</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
  <style>
    /* 发布邀请 */
    .custom-modal-title {
      color: #333;
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
    }

    .custom-modal-body input,
    .custom-modal-body textarea {
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 8px;
      width: 100%;
    }

    .custom-modal-body input:focus,
    .custom-modal-body textarea:focus {
      outline: none;
      box-shadow: 0 0 5px #ccc;
    }

    .custom-modal-footer {
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      padding: 10px;
      text-align: right;
    }
  </style>
</head>
<body>



  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    发布邀请
  </button>

  <!-- 弹窗结构 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <!-- <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> -->
        <div class="modal-body custom-modal-body">
          <form>
            <div class="mb-3">
              <label for="title" class="form-label">标题</label>
              <input type="text" class="form-control" id="title" placeholder="请输入标题">
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">正文</label>
              <textarea class="form-control" id="content" rows="3" placeholder="请输入正文"></textarea>
            </div>
            <div class="mb-3">
              <label for="imageUpload" class="form-label">选择图片上传</label>
              <input type="file" class="form-control-file" id="imageUpload">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="publishButton">发布</button>
        </div>
      </div>
    </div>
  </div>

<!-- 发布邀请 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("publishButton").addEventListener("click", function() {
    // 这里可以添加发布逻辑，例如获取输入的标题、正文和图片信息，并将其提交到后台
    var title = document.getElementById("title").value;
    var content = document.getElementById("content").value;
    var image = document.getElementById("imageUpload").files[0];

    // 在这里执行上传图片的操作，可以使用XMLHttpRequest或fetch API等进行异步请求
    // 以下只是一个简单的示例，可以根据需要进行修改
    var formData = new FormData();
    formData.append("title", title);
    formData.append("content", content);
    formData.append("image", image);

    // 使用fetch API进行异步请求
    fetch("your-upload-endpoint", {
      method: "POST",
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      // 处理服务器返回的响应数据
      console.log(data);
      // 如果需要，可以在这里进行页面重定向或其他操作
    })
    .catch(error => {
      // 处理错误
      console.error(error);
    });
  });
</script>

</body>
</html>
